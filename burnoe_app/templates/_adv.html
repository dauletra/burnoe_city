{% load static %}
{% load crop_image %}
{% load get_first_photo %}

<!-- The Modal/Lightbox -->
<div>
    <div class="pl-sm-2">
        <a href="{% url 'service_detail' pk=advert.id %}" class="text-black">{{ advert.title }}</a>
        <div class="small text-muted">{{ advert.contact }}</div>
    </div>
    <div class="row no-gutters mb-4">
        <div class="col-3 col-sm-2">
            <img src="{{ advert.servicephoto_set.first|crop_image:'130,130' }}"  class="img-fluid rounded" />
        </div>
        <div class="col-9 col-sm-10 pl-2">
            <div class="" style="font-size: 0.9rem; word-wrap: break-word">
            {{ advert.content|slice:"0:120" }}
            <span class="d-none d-sm-inline">{{ advert.content|slice:"121:300" }}</span>

            <span class="continue-js text-muted d-sm-none"> дальше</span>
        </div>
        </div>
    </div>
</div>
